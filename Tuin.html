<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programming file</title>
</head>
<body background="https://thumbs.dreamstime.com/b/3d-white-people-lying-question-mark-24645809.jpg">
    <fieldset>
        <legend>Sign Up</legend>
             <form action="/form.html" method="get">
                <label for="First Name">First Name :</label>
                <input type="text" id="FirstName" name="First Name" placeholder="Enter Your First Name" required>
                 <label for="Last Name">Last Name :</label>
                 <input type="text" id="LastName" name="Last Name" placeholder="Enter Your Last Name" required><br><br>
                 <label for=" Enter Your Email I'd">Enter Your Email I'd :</label>
                 <input type="email" id=" Enter Your Email i'd" name=" Enter Your Email i'd" placeholder="Enter Your Email I'd" required><br><br>
                 <label for="Password">Enter Your Password :</label>
                 <input type="password" id="password" name="password" placeholder="Enter Your Password Here"><br><br>
                 <label for="Confirm  Password">Confirm Password :</label>
                 <input type="password" id="Confirm  Password" name="Confirm Your Password" placeholder="Confirm Your Password"><br><br>
                 <label for="adress">Enter Your Full Adress :</label><br>
                 <textarea name="address" id="adress" placeholder="Enter Your Full Address"></textarea><br><br>
                 <label for="wpnum">Enter Your Whatsapp NUmber :</label>
                <input type="tel" id="wpnum" name="wpnum" pattern="[10]{0-9}" placeholder="Type Your Whatsapp NUmber">
                <label for="DOB">Enter Your Date Of Birth :</label>
                <input type="date" id="DOB" name="DOB" placeholder="Enter Your Date Of Birth"><br><br>
                <label for="citizenship">What Is Your Nationality :</label>
                <select name="Nationality" id="citizenship">
                <option value="Select" selected disabled>select your citizenship</option>
                <option value="Indian">Indian</option>
                <option value="American">American</option>
                <option value="Canadian">Canadian</option>
                <option value="African">African</option>
                <option value="Australlian">Australlian</option>
                <option value="Non-Pakisthani, non-chineese asian">non-pakisthani,non-chineese asian</option>
                </select><br><br>
                <label for="Gender" name="Gender" id="Gender">Select Your Gender :</label>
                <input type="radio" name="Gender" id="male" value="male">
                <label for="male">male</label>
                 <input type="radio" name="Gender" id="Female" value="Female">
                <label for="Female">Female</label>  <input type="radio" name="Gender" id="LGBTQ" value="LGBTQ">
                <label for="LGBTQ">LGBTQ</label><br><br>
                <label for="Subject" name="Subject" id="Subject">Choose Your Subject :</label>
                <input type="checkbox" name="Subject" id="physics" value="physics">
                <label for="physics">Physics</label>
                <input type="checkbox" name="Subject" id="Chemistry" value="Chemistry">
                <label for="Chemistry">Chemistry</label>
                <input type="checkbox" name="Subject" id="Math" value="Math">
                <label for="Math">Math</label>
                <input type="checkbox" name="Subject" id="Biology" value="Biology">
                <label for="Biology">Biology</label><br><br>
                <label for="Age">Age</label>
                <input type="range" id="Age" name="Age"><br><br>
                <label for="photo">Upload Your Passphoto</label>
                <input type="file" name="photo" id="photo"><br><br>
                <button type="submit">Submit</button>
                <button type="reset">reset</button>
     </fieldset>
     </form>
    
</body>
</html>
